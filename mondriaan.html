<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Table Mondriaan1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>  
    <div class="container">
        <table>
            <tr class="h12">
                <td class="w24 white" colspan="2"></td><!-- 1-2 -->
                <td class="w35 white" colspan="2"></td><!-- 3-4 -->
                <td class="w35 yellow" colspan="2"></td><!-- 5-6 -->
                <td class="w6 white" rowspan="4"></td><!-- 7-14-21-28 -->
            </tr>
            <tr class="h24">
                <td class="w12 white"></td><!-- 8 -->
                <td class="red" colspan="3" rowspan="2"></td><!-- 9-10-11-16-17-18 -->
                <td class="yellow" colspan="2"></td><!-- 12-13 -->
            </tr>
            <tr class="h24">
                <td class="w12 white" rowspan="2"></td><!-- 15-22 -->
                <td class="white"></td><!-- 19 -->
                <td class="white"></td><!-- 20 -->
            </tr>
            <tr class="h12">
                <td class="w24 black" colspan="2" rowspan="2"></td><!-- 23-24-30-31 -->
                <td class="white"></td><!-- 25 -->
                <td class="white" colspan="2"></td><!-- 26-27 -->
            </tr>
            <tr class="h12">
                <td class="w12 yellow" rowspan="3"></td><!-- 29-36-43 -->
                <td class="white"></td><!-- 32 -->
                <td class="blue" colspan="2" rowspan="2"></td><!-- 33-34-40-41 -->
                <td class="red" rowspan="3"></td><!-- 35-42-49 -->
            </tr>
            <tr class="h10">
                <td class="white" colspan="2" rowspan="2"></td><!-- 37-38-44-45 -->
                <td class="black"></td><!-- 39 -->
            </tr>
            <tr class="h6">
                <td class="white" colspan="3"></td><!-- 46-47-48 -->
            </tr>
        </table>
    </div>
</body>

</html>
